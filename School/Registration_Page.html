<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="Home_Page.html">الرئيسية</a></li>
                <li><a href="School_Details.html">تفاصيل المدرسة</a></li>
                <li><a href="Registration_Page.html">التسجيل</a></li>
            </ul>
        </nav>
    </header>

    <section class="registration">
        <h2>التسجيل في مدرسة المستقبل</h2>
        <form action="/submit_registration" method="post">
            <label for="name">الاسم الكامل</label>
            <input type="text" id="name" name="name" required>

            <label for="age">العمر</label>
            <input type="number" id="age" name="age" required>

            <label for="class">الصف الدراسي</label>
            <input type="text" id="class" name="class" required>

            <label for="email">البريد الإلكتروني</label>
            <input type="email" id="email" name="email" required>

            <button type="submit" class="btn">إرسال <i class="fas fa-paper-plane"></i></button>
        </form>
    </section>
</body>
</html>
